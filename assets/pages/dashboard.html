<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LifeTracker - Dashboard</title>
    <!-- bootstrap 5.3-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="shortcut icon"
      href="/assets/img/favicon.svg"
      type="image/x-icon"
    />

    <!-- Link para o arquivo de estilos CSS customizado -->
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <!-- A tag <nav> é usada para definir uma seção de navegação -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <!-- Logo e nome da marca com alinhamento vertical usando classes do Bootstrap -->
          <a class="navbar-brand" href="/index.html">
            <img
              src="/assets/img/logo-lifetracker.svg"
              alt="Logo"
              class="d-inline-block align-middle"
              style="height: 30px"
            />
            <span class="ms-2 align-middle">LifeTracker</span>
          </a>
          <!-- Botões de Entrar e Cadastrar -->
          <div class="d-flex ms-auto">
            <a
              href="/assets/pages/login.html"
              class="btn btn-outline-primary me-2"
              >Entrar</a
            >
            <a href="/assets/pages/cadastrar.html" class="btn btn-primary"
              >Cadastrar</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main>
      <div class="row h-100 p-0 m-0">
        <!-- primeira coluna - sliders -->
        <div
          id="col-1"
          class="col-lg-6 col-12 d-flex align-items-center justify-content-center"
        >
          <div
            id="slider-wrapper"
            class="d-flex flex-column align-items-start justify-content-center py-5"
          >
            <!-- Criatividade, hobies e diversão -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="criatividade-hobbies-diversao"
                  >Criatividade, hobbies e diversão:</label
                >
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="criatividade-hobbies-diversao"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('criatividade-hobbies-diversao', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="criatividade-hobbies-diversaoValor">0</span>
              </div>
            </div>
            <!-- Plenitude e felicidade -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="plenitude-felicidade"
                  >Plenitude e felicidade:</label
                >
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="plenitude-felicidade"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('plenitude-felicidade', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="plenitude-felicidadeValor">0</span>
              </div>
            </div>
            <!-- Espiritualidade -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="plenitude-felicidade">Espiritualidade:</label>
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="espiritualidade"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('espiritualidade', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="espiritualidadeValor">0</span>
              </div>
            </div>
            <!-- Saúde e disposição -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="saude-disposicao">Saúde e disposição:</label>
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="saude-disposicao"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('saude-disposicao', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="saude-disposicaoValor">0</span>
              </div>
            </div>
            <!-- Desenvolvimento-intelectual -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="desenvolvimento-intelectual"
                  >Desenvolvimento-intelectual:</label
                >
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="desenvolvimento-intelectual"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('desenvolvimento-intelectual', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="desenvolvimento-intelectualValor">0</span>
              </div>
            </div>
            <!-- Equilíbrio emocional -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="equilibrio-emocional">Equilíbrio emocional:</label>
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="equilibrio-emocional"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('equilibrio-emocional', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="equilibrio-emocionalValor">0</span>
              </div>
            </div>
            <!-- Realização e propósito -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="realizacao-proposito"
                  >Realização e propósito:</label
                >
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="realizacao-proposito"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('realizacao-proposito', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="realizacao-propositoValor">0</span>
              </div>
            </div>
            <!-- Recursos financeiros -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="recursos-financeiros">Recursos financeiros:</label>
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="recursos-financeiros"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('recursos-financeiros', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="recursos-financeirosValor">0</span>
              </div>
            </div>
            <!-- Contribuição social -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="contribuicao-social">Contribuição social:</label>
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="contribuicao-social"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('contribuicao-social', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="contribuicao-socialValor">0</span>
              </div>
            </div>
            <!-- Relacionamentos familiares -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="relacionamentos-familiares"
                  >Relacionamentos familiares:</label
                >
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="relacionamentos-familiares"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('relacionamentos-familiares', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="relacionamentos-familiaresValor">0</span>
              </div>
            </div>
            <!-- Relacionamentos sociais -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="relacionamentos-sociais"
                  >Relacionamentos sociais:</label
                >
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="relacionamentos-sociais"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('relacionamentos-sociais', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="relacionamentos-sociaisValor">0</span>
              </div>
            </div>
            <!-- Relacionamentos amorosos -->
            <div class="d-flex align-items-center">
              <div class="p-2 flex-fill">
                <label for="relacionamentos-amorosos"
                  >Relacionamentos amorosos:</label
                >
              </div>
              <div class="p-2 flex-fill">
                <input
                  type="range"
                  id="relacionamentos-amorosos"
                  min="0"
                  max="10"
                  value="0"
                  oninput="showValue('relacionamentos-amorosos', this.value); updateChart()"
                />
              </div>
              <div class="p-2 flex-fill">
                <span id="relacionamentos-amorososValor">0</span>
              </div>
            </div>
            <!-- Botões salvar / nova avaliação -->
            <div class="buttons py-5">
              <button id="saveButton" class="btn btn-primary my-2">
                Salvar
              </button>
              <button id="addApplicationButton" class="btn btn-primary my-2">
                Inserir Outra Aplicação
              </button>
            </div>
          </div>
        </div>

        <!-- segunda coluna -->
        <div
          id="col-2"
          class="col-lg-6 col-12 d-flex align-items-center justify-content-center"
          style="min-height: 80vh"
        >
          <!-- canvas, gráfico radar -->
          <canvas id="meuRadarChart"></canvas>
        </div>
      </div>
    </main>

    <!-- Arquivo Charts.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Arquivos JavaScript do Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Arquivo JavaScript Dashboard -->
    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
