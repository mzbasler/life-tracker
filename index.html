<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LifeTracker - Home</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.svg"
      type="image/x-icon"
    />

    <!-- Link para o arquivo de estilos CSS customizado -->
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>

  <body class="d-flex flex-column vh-100">
    <!-- HEADER -->
    <header>
      <!-- A tag <nav> é usada para definir uma seção de navegação -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <!-- Logo e nome da marca com alinhamento vertical usando classes do Bootstrap -->
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/logo-lifetracker.svg"
              alt="Logo"
              class="d-inline-block align-middle"
              style="height: 30px"
            />
            <span class="ms-2 align-middle">LifeTracker</span>
          </a>
          <!-- Botões de Entrar e Cadastrar -->
          <div class="d-flex ms-auto">
            <a
              href="/assets/pages/login.html"
              class="btn btn-outline-primary me-2"
              >Entrar</a
            >
            <a href="/assets/pages/cadastrar.html" class="btn btn-primary"
              >Cadastrar</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <div class="row h-100 p-0 m-0">
        <!-- Conteúdo da primeira coluna -->
        <div
          id="col-1"
          class="col-lg-6 col-12 d-flex align-items-center justify-content-center"
        >
          <div
            id="col1-wrapper"
            class="d-flex flex-column align-items-start justify-content-center"
          >
            <div class="my-4">
              <img
                src="assets/img/logo-lifetracker.svg"
                alt="Logo"
                class="d-inline-block align-middle"
                style="height: 60px"
              />
              <span class="align-middle fs-3">LifeTracker</span>
            </div>

            <!-- Título e parágrafo de introdução -->
            <h1>Seja bem-vindo ao LifeTracker!</h1>
            <p id="slogan">
              Sua ferramenta para uma vida bem gerenciada, onde planos se tornam
              realidade.
            </p>
            <!-- Botão de cadastro -->
            <a href="/assets/pages/cadastrar.html" class="btn btn-primary"
              >Cadastrar</a
            >
          </div>
        </div>
        <!-- Segunda coluna -->
        <div
          id="col-2"
          class="col-lg-6 col-12 d-flex align-items-center justify-content-center"
        >
          <!-- Conteúdo da segunda coluna -->
          <div class="d-flex justify-content-center">
            <!-- Imagem, por exemplo, um gráfico ou diagrama -->
            <img src="/assets/img/logo-lifetracker.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
