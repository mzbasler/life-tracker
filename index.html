<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- título da pagina -->
    <title>LifeTracker - Home</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.svg"
      type="image/x-icon"
    />
    <!-- bootstrap 5.3-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css customizado index -->
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>

  <body class="d-flex flex-column vh-100">
    <!-- header -->
    <header>
      <!-- nav -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/logo-lifetracker.svg"
              alt="Logo"
              class="d-inline-block align-middle"
              style="height: 30px"
            />
            <span class="ms-2 align-middle">LifeTracker</span>
          </a>
          <!-- Botões de Entrar e Cadastrar -->
          <div class="d-flex ms-auto">
            <a
              href="/assets/pages/login.html"
              class="btn btn-outline-primary me-2"
              >Entrar</a
            >
            <a href="/assets/pages/cadastrar.html" class="btn btn-primary"
              >Cadastrar</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main>
      <div class="row h-100 p-0 m-0">
        <!-- primeira coluna - boas vindas e botão cadastrar-->
        <div
          id="col-1"
          class="col-lg-6 col-12 d-flex align-items-center justify-content-center"
        >
          <div
            id="col1-wrapper"
            class="d-flex flex-column align-items-start justify-content-center"
          >
            <div class="my-4">
              <img
                src="assets/img/logo-lifetracker.svg"
                alt="Logo"
                class="d-inline-block align-middle"
                style="height: 60px"
              />
              <span class="align-middle fs-3">LifeTracker</span>
            </div>

            <!-- título e parágrafo de introdução -->
            <div>
              <h1>Seja bem-vindo ao LifeTracker!</h1>
              <p id="slogan">
                Sua ferramenta para uma vida bem gerenciada, onde planos se
                tornam realidade.
              </p>
            </div>

            <!-- botão de cadastro -->
            <a href="/assets/pages/cadastrar.html" class="btn btn-primary"
              >Cadastrar</a
            >
          </div>
        </div>
        <!-- segunda coluna - imagem da logo -->
        <div
          id="col-2"
          class="col-lg-6 col-12 d-flex align-items-center justify-content-center"
        >
          <!-- Conteúdo da segunda coluna -->
          <div class="d-flex justify-content-center">
            <img src="/assets/img/logo-lifetracker.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <!-- Firebase App (o core do Firebase SDK) é sempre necessário -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Adicione os SDKs do Firebase que você quer utilizar -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  </body>
</html>
